server.port=8080
server.context-path=/mybatistest

#默认使用配置
spring.profiles.active=dev

#公共配置与Profiles选择无关
mybatis.type-aliases-package=com.demo.entity
mybatis.mapper-locations=classpath*:com/demo/mapper/*.xml


########################################################
###配置文件包括1个主数据源和多个数据源，
###其中主数据源在Spring中的beanName默认为dataSource，
###另外几个数据源的beanName分包为：ds1、ds2、ds3
###其中datasource的type属性可以具体指定到我们需要的数据源上面，
###不指定情况下默认为：org.apache.tomcat.jdbc.pool.DataSource
###当然你也可以把这些数据源配置到主dataSource数据库中，然后读取数据库生成多数据源。当然这样做的必要性并不大，难不成数据源还会经常变吗。
########################################################

#数据库配置
# 主数据源，默认的
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.initialSize = 1
spring.datasource.minIdle = 1
spring.datasource.maxIdle = 15
spring.datasource.maxTotal = 15
spring.datasource.maxWaitMillis = 30000
spring.datasource.testOnBorrow = false
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = select 1
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.numTestsPerEvictionRun = 8
spring.datasource.connectionInitSqls = set names utf8mb4;

# 更多数据源
slaver.datasource.names=ds1,ds2

slaver.datasource.ds1.url=jdbc:mysql://localhost:3306/test
slaver.datasource.ds1.username=reader
slaver.datasource.ds1.password=123456
slaver.datasource.ds2.url=jdbc:mysql://localhost:3306/test
slaver.datasource.ds2.username=reader1
slaver.datasource.ds2.password=123456

